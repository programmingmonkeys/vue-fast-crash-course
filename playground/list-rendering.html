<!DOCTYPE html>

<div id="app">
  <ul>
    <li v-for="post in posts" :key="post.id">{{ post.title }}</li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      posts: [
        {
          id: 1,
          title: 'foo',
          body: 'this is a test',
        },
      ],
    },
  })
</script>
